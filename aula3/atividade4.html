<script>

    let numero = parseInt(prompt("Digite um numero inteiro:"))

    if (10 <= numero && numero <= 150){
        alert ("O numero " + numero + " e igual ou esta entre os numeros 10 e 150.")
    }

    else{
        alert ("O numero " + numero + " nao e igual e nem esta entre os numeros 10 e 150.")
    }

</script>
