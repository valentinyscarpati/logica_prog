<script>
    let numero1 = parseInt (prompt("Digite o primeiro numero inteiro:"));
    let numero2 = parseInt (prompt("Digite o segundo numero inteiro:"));

    if (numero1 > numero2){
        alert ("O numero " + numero1 + " e maior que o numero " + numero2 + ".");
    }

    else{
        alert ("O numero " + numero2 + " e maior que o numero " + numero1 + ".");
    }

</script>
