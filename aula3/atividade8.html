<script>

    let aluno = prompt("Digite o nome do aluno:")    
    let nota_1 = parseFloat (prompt("Digite a primeira nota:"))
    let nota_2 = parseFloat (prompt("Digite a segunda nota:"))
    let nota_3 = parseFloat (prompt("Digite a terceira nota:"))

    let nota_final = nota_1 + nota_2 + nota_3
    let media = nota_final/3

    if (media >= 7){
        alert("O aluno " + aluno + " foi aprovado!")
    }
    else if (media > 5.1 && media < 6.9){
        alert("O aluno " + aluno + " esta de recuperacao!")
        
    }
    else if (media <= 5){
        alert("O aluno " + aluno + " foi reprovado!")

    }

</script>
