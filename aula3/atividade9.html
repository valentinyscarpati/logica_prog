<script>

    let peixe = parseInt (prompt("Digite o peso em quilogramas inteiros (desconsidere as gramas)."))
    let peso = peixe - 50
    multa = peso * 4

    if (peixe > 50){
        alert("João Papo-de-Pescador devera pagar " + multa + " reais de multa!")
    }

    else{
        alert("João Papo-de-Pescador nao precisa pagar multa.")
    }

</script>
