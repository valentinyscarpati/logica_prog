<script>

let pergunta = ["Qual a língua mais falada no mundo em 2024? \n 1-Inglês, 2-Espanhol, 3-Alemão, 4-Mandarim","Qual é o menor país do mundo em termos de área? \n 1-Cuba, 2-Venesuela, 3-Vaticano, 4-Peru", "Qual é o elemento químico mais abundante no universo? \n 1-Hidrogênio, 2-Oxigênio, 3-Carbono, 4-Mercúrio", "Em que ano foi lançado o primeiro iPhone? \n 1-1997, 2-2003, 3-2007, 4-2009","Qual é o maior oceano do mundo? \n 1-Índico, 2-Pacífico, 3-Atlântico, 4-Ártico"];
let RespostaCorreta = [4,3,1,3,2];
let pontuação = 0

for(let i = 0; i < 5; i ++){
    let resposta = parseInt(prompt(pergunta[i]));
  if (resposta == RespostaCorreta[i]){
    pontuação++;
    alert("Acertou! " + pontuação + "pontos.");
  }
  else{
    alert("Errou! " + pontuação + " pontos.");
  }
}
alert("Sua pontuação final foi de: " + pontuação + " pontos!")

</script>
