<script>
    let distancia = parseFloat(prompt("Digite o valor da distancia percorrida em quilometros:"))
    let combustivel = parseFloat(prompt("Digite a quantidade de combustivel gasto em Litros"))
    let combustivel_gasto = combustivel/distancia
    alert ("A media de combustivel gasto e de: " + combustivel_gasto.toFixed(2) + "km/L")
</script>
