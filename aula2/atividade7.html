<script>
    let nome_funcionario = prompt ("Digite o nome do funcionario:");
    let horas_trabalhadas = parseInt (prompt("Digite a quantidade de horas trabalhadas:"))
    let valor_hora = parseFloat (prompt("Digite a quantidade recebida por hora trabalhada:"))
    
    salario = horas_trabalhadas*valor_hora

    alert("O salario de " + nome_funcionario + " recebido pela quantidade de horas trabalhadas e de: " + salario + "reais!")
</script>
