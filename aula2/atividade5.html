<script>

let a = parseFloat(prompt("Digite o valor da variável A:"));
    let b = parseFloat(prompt("Digite o valor da variálvel B"));

    let soma = a + b;
    alert("A soma de A e B é: " + soma);

    let subtração = a - b;
    alert("A subtração entre A e B é: " + subtração);

    let multiplicação = a * b;
    alert("A multiplicação de A e B é: " + multiplicação);

    let divisão = a / b;
    alert("A divisão de A por B é: " + divisão);
</script>
